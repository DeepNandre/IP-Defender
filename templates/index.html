<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>IP Analyzer</title>
</head>
<body>
    <div class="container">
        <h1 class="title">IP Analyzer</h1>
        <p class="subtitle">Enter an IP Address to analyze its security profile:</p>
        <form action="{{ url_for('result') }}" method="POST" class="ip-form">
            <input type="text" id="ip_address" name="ip_address" placeholder="192.168.1.1" required>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
